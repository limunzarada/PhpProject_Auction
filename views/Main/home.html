{% extends "_global/index.html" %}

{% block main %}
 <!-- sa ovim spaceless filterima uklanjamo sve suvišne bjeline u našem kodu -->
{% spaceless %}
<nav>
   <ul>
      {% for category in categories %}
      <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 text-center category">
        <div class="card-body">
          <a href="category/{{ category.category_id }}" class="card-title">
           <i class="fa fa-{{ category.icon }} fa-4x"></i></a>

          <div class="">
               {{ category.name|escape }}
          </div>
        </div>
      </div>
      {% endfor %}
   </ul>
</nav>
{% endspaceless %}
{% endblock %}
